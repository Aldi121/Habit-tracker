<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
    }

    .login-card {
      background: linear-gradient(135deg, #667eea, #764ba2); 
      border: 1px solid rgba(255,255,255,0.3);
      color: white;
    }

    .form-control {
      background-color: transparent;
      color: white;
    }

    .form-control::placeholder {
      color: rgba(255,255,255,0.7);
    }

    .form-control:focus {
      background-color: transparent;
      color: white;
      border-color: white;
      box-shadow: none;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center">

  <div class="card login-card p-4" style="width: 350px;">

    <h3 class="text-center mb-3">Login</h3>

    <!-- ALERT BOOTSTRAP -->
    <div id="alertBox" class="alert d-none" role="alert"></div>

    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" id="username" class="form-control" placeholder="Masukkan username" required>
      </div>

      <div class="mb-4">
        <label class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Masukkan password" required>
      </div>

      <button type="submit" class="btn btn-light w-100">
        Login
      </button>
    </form>
    <h4 class="text-center mt-3">
      Belum punya akun? <a href="register.html" class="text-white text-decoration-underline">Daftar</a>

  </div>
  <script>
    const loginForm = document.getElementById("loginForm");
    const alertBox = document.getElementById("alertBox");

    loginForm.addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // data login (simulasi)
      const correctUsername = "admin";
      const correctPassword = "12345";

      alertBox.classList.remove("d-none", "alert-success", "alert-danger");

      if (username === correctUsername && password === correctPassword) {
        alertBox.classList.add("alert-success");
        alertBox.innerText = "Login berhasil! Mengalihkan ke halaman utama...";

        setTimeout(() => {
          window.location.href = "Main.html";
        }, 1500);

      } else {
        alertBox.classList.add("alert-danger");
        alertBox.innerText = "Username atau password salah!";
        document.getElementById("password").value = "";
      }
    });
  </script>

</body>
</html>
