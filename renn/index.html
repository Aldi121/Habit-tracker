<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habinote - Habit Tracker</title>
  <link rel="icon" href="Logo.png" type="image/x-icon">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100..900&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #764ba2, #667eea);
      font-family: 'Jost', sans-serif;
    }

    /* ================= GLASS NAVBAR ================= */
    .navSection {
      position: fixed;
      top: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 999;
    }

    .glass-navbar {
      width: calc(100% - 40px);
      max-width: 420px;
      height: 56px;

      display: flex;
      align-items: center;
      justify-content: space-between;

      padding: 0 18px;

      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);

      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.35);

      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-logo {
      width: 28px;
      height: 28px;
    }

    .nav-title {
      color: white;
      font-size: 18px;
      font-weight: 600;
    }

    .menu-btn {
      background: transparent;
      border: none;
      display: flex;
      flex-direction: column;
      gap: 4px;
      cursor: pointer;
    }

    .menu-btn span {
      width: 20px;
      height: 2px;
      background: white;
      border-radius: 2px;
    }

    /* ================= HOME PAGE (TIDAK DIUBAH) ================= */
    .homePage {
      padding-top: 140px;
      text-align: center;
      color: white;
    }

    .homePage h1 {
      font-size: 48px;
      font-weight: 700;
      text-align: left;
    }

    .homePage p {
      max-width: 600px;
      margin: 20px auto;
      font-size: 18px;
    }

    .startButton {
      margin-top: 500px;
    }

    .glass {
      background: rgba(102, 29, 185, 0.5);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.15);
    }

    :root{
    --size-1:20px;
    --size-2:15px;
}
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Jost', sans-serif;
    text-decoration: none;
    list-style: none;
    color: #fff;
}
.navSection{
    justify-content: center;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 100;
}
.nav-item .nav-link{
    text-decoration: none;
    font-size: 18px;
    margin-right: 20px;
    font-weight: 500;
    color: #ffffff;
}
.Nav-logo{
    display: flex;
    justify-content: center;
    align-items: center;
    width: 40px;
    height: 40px;
}
.brand{
    display: flex;
    align-items: center;
    font-size: 45px;
    font-weight: 600;
    color:#ffffff;
    justify-content: center;
    margin-right: 78%;
}
.homePage{
    position: relative;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 0 20px;
    gap: 10px;
}
.homePage .dekorasi{
    position: absolute;
    top: 0;
    right: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
    opacity: 0.8;
}
.homePage h1{
    font-size: calc(var(--size-1) * 6);
    margin-bottom: 20px;
    font-weight: 800;
    margin-left: calc(var(--size-2) * 4);
}
.homePage p{
    font-size: calc(var(--size-2) * 1.2);
    max-width: 700px;
    line-height: 1.4;
    margin-left: calc(var(--size-2) * 4);
}
.startButton{
    font-family: 'Jost', sans-serif;
    position: absolute;
    bottom: 30px;
    margin-left: 85px;
    padding: 12px 24px;
    font-size: 18px;
    background-color: #667eea;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 4px 12px rgba(0,0,0,.1);
    transition: background-color 0.3s ease;
}
.startButton:hover{
    background-color: #5a67d8;
}

/* Responsive Design */
@media (max-width: 768px){
    .homePage h1{
        font-size: calc(var(--size-1) * 4);
        margin-left: calc(var(--size-2) * 2);
    }
    .homePage p{
        font-size: calc(var(--size-2) * 1);
        margin-left: calc(var(--size-2) * 2);
    }
    .startButton{
        margin-left: 40px;
        padding: 10px 20px;
        font-size: 16px;
    }
}

@media (max-width: 480px){
    .homePage h1{
        font-size: calc(var(--size-1) * 3);
        margin-left: calc(var(--size-2) * 1);
    }
    .homePage p{
        font-size: calc(var(--size-2) * 0.9);
        margin-left: calc(var(--size-2) * 1);
    }
    .startButton{
        margin-left: 20px;
        padding: 8px 16px;
        font-size: 14px;
    }
}

@media (max-width: 320px){
    .homePage h1{
        font-size: calc(var(--size-1) * 2.5);
    }
    .homePage p{
        font-size: calc(var(--size-2) * 0.8);
    }
    .startButton{
        padding: 6px 12px;
        font-size: 12px;
    }
}

@media (min-width: 1200px){
    .homePage h1{
        font-size: calc(var(--size-1) * 7);
    }
    .homePage p{
        font-size: calc(var(--size-2) * 1.5);
    }
    .startButton{
        padding: 14px 28px;
        font-size: 20px;
    }
}

@media (min-width: 1600px){
    .homePage h1{
        font-size: calc(var(--size-1) * 8);
    }
    .homePage p{
        font-size: calc(var(--size-2) * 1.8);
    }
    .startButton{
        padding: 16px 32px;
        font-size: 22px;
    }
}
  </style>
</head>

<body>

<!-- NAVBAR -->
<section class="navSection">
  <nav class="glass-navbar">
    <div class="nav-left">
      <img src="Logo.png" alt="Logo" class="nav-logo">
      <span class="nav-title">Habinote</span>
    </div>

    <button class="menu-btn">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </nav>
</section>

<!-- HOME PAGE CONTENT -->
<section class="homePage" id="homePage">
  <img src="dekorasi.png" alt="dekorasi" class="dekorasi">
  <h1>Habinote</h1>
  <p>
    Welcome to Habinote, your personal habit tracker designed to help you build and
    maintain positive habits effortlessly. Stay organized, motivated, and on track with Habinote!
  </p>
</section>

<a class="navlink" href="login.html">
  <button onclick="topFunction()" id="getStarted" class="startButton">
    Get Started
  </button>
</a>

<footer>
  <div class="text-center p-4 glass" style="background-color: rgba(0, 0, 0, 0.05);">
    Â© 2025 Habinote. All rights reserved.
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
